<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>

<body>
    <div class="vh-100">
        <img class="wave" src="images/wave.png">
        <nav class="navbar navbar-expand-lg navbar-dark bg-grad position-fixed w-100 ">
            <div class="container-fluid me-5 ms-5">
                <a class="navbar-brand" href="#">BookMark</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto  mb-2  mb-lg-0">
                        <li class="nav-item ">
                            <a class="nav-link text-center active" aria-current="page" href=""
                                id="nameInp">HOME</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-center" id="logInOut">login </a>
                        </li>
                    </ul>

                </div>
            </div>
        </nav>
        <div class="contain">
            <div class="img col-lg-6 col-sm-9">
                <img src="images/undraw_save_to_bookmarks_re_8ajf.svg" class=" ">
            </div>
            <div class="linkTableOuter col-lg-6 col-sm-10">
                <div class="linkTable w-100 h-100">
                    <div id="marktable">
                        <table class="table table-bordered text-center" id="dataTable" cellspacing="0">
                            <thead>
                                <tr>
                                    <th scope="col">name</th>
                                    <th scope="col">delete</th>
                                    <th scope="col">edit</th>
                                </tr>
                            </thead>
                            <tbody id="table_body">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="login-content col-lg-6 ">
                <div class="likeForm">
                    <h2 class="title">Welcome</h2>
                    <div class="mm">
                        <ul id='message'></ul>
                    </div>
                    <div class="input-div one">
                        <div class="i">
                            <i class="fas fa-globe-asia"></i>
                        </div>
                        <div class="div">
                            <h5>Site Name</h5>
                            <input type="text" class="input" id="sitename" required>
                            <div class="errorDiv">
                                <p class="siteName"></p>
                            </div>
                        </div>
                    </div>
                    <div class="input-div pass">
                        <div class="i">
                            <i class="fas fa-globe-asia"></i>
                        </div>
                        <div class="div">
                            <h5>Site URL</h5>
                            <input type="text" class="input" id="siteurl" required>
                            <div class="errorDiv">
                                <p class="siteUrl"></p>
                            </div>
                        </div>
                    </div>
                    <div class=" d-flex flex-row gap-5">
                        <button class="btn" id="save">Save Bookmark</button>
                        <button class="btn" id="update">update Bookmark</button>
                        <button class="btn" id="show">dispaly Bookmark</button>
                    </div>

                </div>
            </div>

        </div>
    </div>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/home.js" type="module"></script>
</body>

</html>
